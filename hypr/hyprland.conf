input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
}

general {
    cursor_inactive_timeout = 10
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(ffcba6f7) rgba(ff94e2d5) 45deg
    col.inactive_border = rgba(ff1e1e2e)
    layout = dwindle
}

decoration {

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
animations {
        enabled=1
        bezier = overshot, 0.13, 0.99, 0.29, 1.1
        animation = windows, 1, 4, overshot, slide
        animation = windowsOut, 1, 5, default, popin 80%
        animation = border, 1, 5, default
        animation = fade, 1, 8, default
        animation = workspaces, 1, 6, overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = on
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

windowrule = float,org.gnome.polkit-gnome-authentication-agent-1
windowrule = workspace 2,^(Brave-browser)$
windowrule = workspace 3,title:(ranger)
windowrule = workspace 4,title:(nemo)
windowrule = workspace 5,title:(zathura)

